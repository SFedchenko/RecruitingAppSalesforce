<template>
    <lightning-card>
        <div class="slds-p-around_small">
            <div class="slds-grid slds-wrap slds-gutters_small">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                    <div class="slds-grid slds-wrap slds-gutters_xx-small">
                        <div class="slds-col slds-size_1-of-1 slds-p-horizontal_x-small slds-p-bottom_x-small header">{labels.RecruiterSectionLabel}</div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <lightning-combobox label={labels.CandidateTileFieldSet}
                                                value={currentRecruiterTileFieldset}
                                                options={selectOptions}
                                                onchange={recruiterTileFieldSetChangeHandler}
                            >
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <lightning-combobox label={labels.CandidateModalFieldSet}
                                                value={currentRecruiterModalFieldset}
                                                options={selectOptions}
                                                onchange={recruiterModalFieldSetChangeHandler}
                            >
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                            <lightning-input type="checkbox" label={labels.ShowInaccessibleFields} checked={currentRecruiterCheckboxValue} onchange={recruiterCheckboxChangeHandler}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <template if:true={recruiterTileFieldsetFields}>
                                <template for:each={recruiterTileFieldsetFields} for:item="field">
                                    <div key={field.fieldName}>
                                        <template if:true={field.isAccessible}>
                                            <lightning-badge label={field.fieldName} class="slds-badge_lightest"></lightning-badge>
                                        </template>
                                        <template if:true={currentRecruiterCheckboxValue}>
                                            <template if:false={field.isAccessible}>
                                                <lightning-badge label={field.fieldName} class="slds-badge_inverse"></lightning-badge>
                                            </template>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <template if:true={recruiterModalFieldsetFields}>
                                <template for:each={recruiterModalFieldsetFields} for:item="field">
                                    <div key={field.fieldName}>
                                        <template if:true={field.isAccessible}>
                                            <lightning-badge label={field.fieldName} class="slds-badge_lightest"></lightning-badge>
                                        </template>
                                        <template if:true={currentRecruiterCheckboxValue}>
                                            <template if:false={field.isAccessible}>
                                                <lightning-badge label={field.fieldName} class="slds-badge_inverse"></lightning-badge>
                                            </template>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>
                
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                    <div class="slds-grid slds-wrap slds-gutters_xx-small">
                        <div class="slds-col slds-size_1-of-1 slds-p-horizontal_x-small slds-p-bottom_x-small header">{labels.InterviewerSectionLabel}</div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <lightning-combobox label={labels.CandidateTileFieldSet}
                                                value={currentInterviewerTileFieldset}
                                                options={selectOptions}
                                                onchange={interviewerTileFieldSetChangeHandler}
                            >
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <lightning-combobox label={labels.CandidateModalFieldSet}
                                                value={currentInterviewerModalFieldset}
                                                options={selectOptions}
                                                onchange={interviewerModalFieldSetChangeHandler}
                            >
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                            <lightning-input type="checkbox" label={labels.ShowInaccessibleFields} checked={currentInterviewerCheckboxValue} onchange={interviewerCheckboxChangeHandler}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <template if:true={interviewerTileFieldsetFields}>
                                <template for:each={interviewerTileFieldsetFields} for:item="field">
                                    <div key={field.fieldName}>
                                        <template if:true={field.isAccessible}>
                                            <lightning-badge label={field.fieldName} class="slds-badge_lightest"></lightning-badge>
                                        </template>
                                        <template if:true={currentInterviewerCheckboxValue}>
                                            <template if:false={field.isAccessible}>
                                                <lightning-badge label={field.fieldName} class="slds-badge_inverse"></lightning-badge>
                                            </template>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>

                        <div class="slds-col slds-size_6-of-12 slds-p-bottom_small">
                            <template if:true={interviewerModalFieldsetFields}>
                                <template for:each={interviewerModalFieldsetFields} for:item="field">
                                    <div key={field.fieldName}>
                                        <template if:true={field.isAccessible}>
                                            <lightning-badge label={field.fieldName} class="slds-badge_lightest"></lightning-badge>
                                        </template>
                                        <template if:true={currentInterviewerCheckboxValue}>
                                            <template if:false={field.isAccessible}>
                                                <lightning-badge label={field.fieldName} class="slds-badge_inverse"></lightning-badge>
                                            </template>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                    <lightning-button variant="brand"
                                      label={labels.SaveButtonLabel}
                                      onclick={updateRecords}
                                      disabled={saveButtonIsDisabled}
                    >
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
